<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-up">
        <div class="main-dashbord">
          <div class="main-above">
            <img src="./images/1.png" alt="" class="img main" />
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="main-footer">
            <ul>
              <li class="daily">Daily</li>
              <li class="weekly">Weekly</li>
              <li class="mountly">Monthly</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="section-down">
        <div class="dashbord">
          <div class="general-section work">
            <img src="./images/icon-work.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Work</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>

          <div class="general-section play">
            <img src="./images/icon-play.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Play</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>

          <div class="general-section study">
            <img src="./images/icon-study.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Study</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>

          <div class="general-section exercise">
            <img src="./images/icon-exercise.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Exercise</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>

          <div class="general-section social">
            <img src="./images/icon-social.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Social</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>

          <div class="general-section self">
            <img src="./images/icon-self-care.svg" alt="" />
            <div class="inside-section">
              <div id="section-above">
                <h4>Self Care</h4>
                <p>...</p>
              </div>
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    
  </body>
</html>
